<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>HelloWord</title>

    <script src="bower_components/angular/angular.js"></script>
    <script src="app/js/index-controller2.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="app/css/media-queries.css">

    <style>
        .vermelho{
            background-color: red;
        }

        .azul{
            background-color: blue;
        }
    </style>
</head>
<body ng-app="senai">
<div ng-controller="IndexController" ng-style="styleDiv" class="container teste-css">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="tiNome">Nome</label>
                <input type="text"
                        class="form-control"
                        id="tiNome"
                        placeholder="Nome">
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label for="tiEmail">Email</label>
                <input type="email"
                       class="form-control"
                       id="tiEmail"
                       placeholder="Email">
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label for="tiTelefone">Telefone</label>
                <input type="text"
                       class="form-control"
                       id="tiTelefone"
                       placeholder="Telefone">
            </div>
        </div>
    </div>

    <button class="btn btn-primary" >
            <i class="fa fa-save">
            </i> Salvar </button>

    <button class="btn btn-warning">
        <i class="fa fa-eraser">
        </i>Editar</button>


    <button class="btn btn-danger">
        <i class="fa fa-delicious">
        </i>Excluir</button>



    <input type="text" ng-model="nome">
    <span ng-bind="nome"></span>

    <div ng-controller="IndexController" style="width: 100px; height: 100px" ng-class='myClasse'>


    </div>

</div>



</body>
</html>
